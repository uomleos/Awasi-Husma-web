                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">

                                            </div>

                                                    </div>
                                                </div-->

                                            <li class="nav-item" style="width: 50%;"><a href="" data-target="#2017_18" data-toggle="tab" class="nav-link small text-uppercase text-center" style="font-weight: bold;">2017/18&nbsp;<span class="badge badge-pill badge-dark" id="2017_18_count">0</span></a></li>

                <!-- Last Projects -->
            </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="files/script.js"></script>
  <script>
  $(document).ready(function(){
      
      $('[data-toggle="tooltip"]').tooltip();
      
  });
  
  // Get Lat Long from address and save data
  $('#address').keyup(function(){
      var address = $('#address').val();
      if(address.trim().length>0){
      url = "https://maps.googleapis.com/maps/api/geocode/json?address=" + address + "&key=AIzaSyCbJ6Y_E_zZgyr5kRwYpAAnNSxHtiBnX98"
          $.get(url, function (data, status) {
            if (status == 'success') {
              var lat = data.results[0].geometry.location.lat;
              var long = data.results[0].geometry.location.lng;
              $('#lat').val(lat);
              $('#lon').val(long);
            } 
          });
      }
  });
          
  </script>
